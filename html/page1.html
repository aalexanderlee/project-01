<!DOCTYPE html>
<html>
<head>
	<title>Tindoor Job Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald|Yellowtail" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/page1.css"></style>
</head>
<body>

<!--This contains everything and is useful for CSS editing later-->
<div class="row text-center" id="header-one">
    <h1>
    <!-- <i class="fa fire-extinguisher" aria-hidden="true"></i> -->
    Tindoor</h1>
    <h2>Begin your job search today!</h2>
    <hr>
</div>

<div class="container">

<div class="row">
	    
	<div class="row">
		<div class="col-md-12">
		  	<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3>Job Title</h3>
			  </div>
			  <div class="panel-body">
			    <p>Developer</p>
			    <p>Engineer</p>
			    <p>Teacher</p>
			  </div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3>Job Title</h3>
			  </div>
			  <div class="panel-body">
			    <p>0-2</p>
			    <p>2-5</p>
			    <p>5-10</p>
			    <p>10+</p>
			  </div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			  <div class="panel-heading" id="radius">
			    <h3>Radius</h3>
			    <p>Type in the distance for your search options.</p>
			  </div>
			  <div class="panel-body" id="radius-answer">
			    <input type="radio" name="distance" value="5"> 5 miles <br>
		        <input type="radio" name="distance" value="10"> 10 miles <br>
		        <input type="radio" name="distance" value="15"> 15 miles <br>
		        <input type="radio" name="distance" value="20"> 20 miles
			  </div>
			</div>
		</div>
	</div>

</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="../javascript/page2.js"></script>


</body>
</html>
