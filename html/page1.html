<!DOCTYPE html>
<html>
<head>
	<title>Tindoor Job Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/page1.css">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<h1>Tindoor</h1>
  			<h3>Job Search</h3>
  		</div>
  		<div class="row">
  			<div class="col-md-12" id="row1">
  				<h1>JOB TITLE</h1>
  			</div>
  			<form>
  				<div class="form-group" id="job-title">
				    <label for="formGroupExampleInput"></label>
				    <input type="text" class="form-control" id="job-search" placeholder="Job Title or Keyword">
				</div>
  			</form>
  			<div class="panel panel-primary">
  				<div class="panel-heading"><h4>Years of Experience</h4></div>
  				<table class="table">
    				<tr><td>0 - 2</td></tr>
    				<tr><td>2 - 5</td></tr>
    				<tr><td>5 - 10</td></tr>
    				<tr><td>10+</td></tr>
  				</table>
  			</div>
  		</div>
	</div>
</body>
</html>
